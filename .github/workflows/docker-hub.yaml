name: Docker Image Build and Push

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4  
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Test Env
      run: |
        echo ${{ env.RELEASE_VERSION }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t ${{ vars.DOCKERHUB_USERNAME }}/fetchmail-alpine:latest -t ${{ vars.DOCKERHUB_USERNAME }}/fetchmail-alpine:${{ env.RELEASE_VERSION }}
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push Docker image - Latest
      run: docker push ${{ vars.DOCKERHUB_USERNAME }}/fetchmail-alpine:latest
    - name: Push Docker image - Release
      run: docker push ${{ vars.DOCKERHUB_USERNAME }}/fetchmail-alpine:${{ env.RELEASE_VERSION }}
    - name: Logout from Docker Hub
      run: docker logout